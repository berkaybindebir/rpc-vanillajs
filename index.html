<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <div class="scoreboard">
            <div class="player-board">You<span id="player" class="score">0</span></div>
            <div class="ai-board">You<span id="ai" class="score">0</span></div>
        </div>
        <div class="game-container">
            <span class="choice-player">None</span>
            <div class="versus">VS</div>
            <span class="choice-ai">None</span>
        </div>
        <div class="choice-panel">
            <div class="panel">
                <div class="choice" id="rock">ROCK</div>
                <div class="choice" id="paper">PAPER</div>
                <div class="choice" id="scis">SCISSORS</div>
            </div>
        </div>
    </div>
    <script src="/js/app.js"></script>
</body>
</html>

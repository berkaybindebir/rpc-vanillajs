<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <div id="result-text" class="display-none"></div>
        <div class="scoreboard">
            <div class="board">YOU - <span id="player" class="score"></span></div>
            <div class="whitespace"></div>
            <div class="board">AI - <span id="ai" class="score"></span></div>
        </div>
        <div class="game-container">
            <div class="display-none" id="result">
                <span class="choice-player" id="players-choice"></span>
                <div class="versus">VS</div>
                <span class="choice-ai" id="ais-choice"></span>
            </div>
        </div>
        <div class="choice-panel">
            <div class="panel">
                <div class="choice" id="rock" onclick="main(id)">ROCK</div>
                <div class="choice" id="paper" onclick="main(id)">PAPER</div>
                <div class="choice" id="scissors" onclick="main(id)">SCISSORS</div>
            </div>
        </div>
    </div>
    <script src="/js/app.js"></script>
</body>
</html>
